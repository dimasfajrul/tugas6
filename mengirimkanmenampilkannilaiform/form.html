<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;
charset=UTF-8" />
    <title>Belajar Form PHP</title>
</head>

<body>
    <h2>Tutorial Belajar Form HTML - PHP </h2>
    <!--kita masukkan variabel method "get"-->
    <form action="proses.php" method="get">
        <!--disini pada Nama menggunakan tipe data text-->
        Nama: <input type="text" name="nama" />
        <br />
         <!--disini pada Email menggunakan tipe data text-->
        E-Mail: <input type="text" name="email" />
        <br />
         <!--disini pada proses data menggunakan tipe data submit-->
        <input type="submit" value="Proses Data">
    </form>
</body>

</html>
